<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="top">
            #{bundle.Inv}
        </ui:define>
        <ui:define id="mainInventoryContent" name="content">
            <f:event type="preRenderView" listener="#{inventoryBean.init}"/>
            <h:form id="mainInventoryForm">
                <prcc:dataTableInvUtilForm canNotInput="false"/>
                <br/>
                <h:commandButton value="ADD" action="#{inventoryBean.addBtn}"/>
                <h:commandButton value="VIEW" action="#{inventoryBean.viewBtn}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
